<div class="col-md-12">
	<section class="widget">
		<header>
			<h4>Inbox App</h4>
		</header>
		<div class="body">
			<div
				id="review_box_app"
				class="review-box">
				<div class="row">
					<div class="col-sm-2">
						<button
							id="compose_btn"
							class="btn btn-danger btn-block">
							Compose
						</button>
						<ul
							id="review_classify"
							class="review-classify"></ul>
					</div>
					<div class="col-sm-10">
						<h2
							id="folder_title"
							class="folder-title">
							Inbox
							<small>(2 unread messages)</small>
						</h2>
						<div
							id="review_content"
							class="review-content">
							<div class="box-body">
								<table
									id="reqreview_table"
									class="display responsive no-wrap"
									cellspacing="0"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
