name: Release with commit

on:
  push:
    branches:
      - master
jobs:
  release-application:
    runs-on: ubuntu-latest
    steps:
      - name: Github Release Tag List Crawler
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GH_TOKEN }}

      - name: GitHub project release Deploy
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
name-template: 'v$RESOLVED_VERSION' ## 릴리즈 제목
tag-template: 'v$RESOLVED_VERSION' ## 태그
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🌈 Maintenance'
    label: 'chore'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: | # 릴리즈 내용 
  ## Changes (v$RESOLVED_VERSION)

  $CHANGES
autolabeler: # PR에 자동으로 label 붙혀주는 규칙
  - label: 'chore'
    files:
      - '*.md'
    title:
      - '/chore/i'
  - label: 'bug'
    title:
      - '/fix/i'
      - '/hotfix/i'
      - '/bug/i'
  - label: 'feature'
    title:
      - '/feat/i'
      - '/feature/i'