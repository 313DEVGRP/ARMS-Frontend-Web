<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/index2.css" />
</head>

<body>
<header>
    <div>Animated Sections</div>

    <div>
        <a href="https://codepen.io/BrianCross/pen/PoWapLP"
        >Original By Brian</a
        >
    </div>
</header>

<section class="first">
    <div class="outer">
        <div class="inner">
            <div class="bg one">
                <h2 class="section-heading">Scroll down</h2>
            </div>
        </div>
    </div>
</section>

<section class="second">
    <div class="outer">
        <div class="inner">
            <div class="bg">
                <h2 class="section-heading">Animated with GSAP</h2>
            </div>
        </div>
    </div>
</section>

<section class="third">
    <div class="outer">
        <div class="inner">
            <div class="bg">
                <h2 class="section-heading">GreenSock</h2>
            </div>
        </div>
    </div>
</section>

<section class="fourth">
    <div class="outer">
        <div class="inner">
            <div class="bg">
                <h2 class="section-heading">Animation platform</h2>
            </div>
        </div>
    </div>
</section>

<section class="fifth">
    <div class="outer">
        <div class="inner">
            <div class="bg">
                <h2 class="section-heading">Keep scrolling</h2>
            </div>
        </div>
    </div>
</section>

<div class="section-scroll-dots-navigation">
    <ul class="list list-unstyled">
        <li class="dot">
            <button type="button" class="btn"></button>
        </li>

        <li class="dot">
            <button type="button" class="btn"></button>
        </li>

        <li class="dot">
            <button type="button" class="btn"></button>
        </li>

        <li class="dot">
            <button type="button" class="btn"></button>
        </li>

        <li class="dot">
            <button type="button" class="btn"></button>
        </li>
    </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Observer.min.js"></script>

<script src="js/index2.js"></script>
</body>
</html>
