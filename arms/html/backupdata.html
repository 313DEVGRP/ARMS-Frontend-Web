<section class="widget">
    <header>
        <h4>
            <i class="fa fa-check"></i>
            Checkboxes and Radio
        </h4>
    </header>
    <div class="body">
        <form class="form-horizontal" method="post">
            <fieldset>
                <div class="control-group">
                    <label class="control-label">Checkboxes</label>
                    <div class="controls form-group">
                        <label class="checkbox">
                            <input type="checkbox" id="checkbox-1" checked="checked" class="iCheck">
                            Not so much needs to be done </label>
                        <label class="checkbox">
                            <input type="checkbox" id="checkbox-2" class="iCheck">
                            It's really hard to generate random text </label>
                        <label class="checkbox">
                            <input type="checkbox" id="checkbox-3" class="iCheck">
                            We're trying our best! </label>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Inline ones</label>
                    <div class="controls form-group">
                        <label class="checkbox inline">
                            <input type="checkbox" id="checkbox-4" class="iCheck" value="true" checked="checked">
                            True </label>
                        <label class="checkbox inline">
                            <input type="checkbox" value="false" class="iCheck" id="checkbox-5">
                            False </label>
                        <label class="checkbox inline">
                            <input type="checkbox" value="disabled" class="iCheck" id="checkbox-6"
                                   checked="checked"
                                   disabled="disabled">
                            Disabled </label>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">As button groups</label>
                    <div class="controls form-group">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-inverse btn-sm" data-toggle-class="btn-default" data-toggle-passive-class="btn-inverse">
                                <input type="checkbox"> One
                            </label>
                            <label class="btn btn-inverse btn-sm" data-toggle-class="btn-default" data-toggle-passive-class="btn-inverse">
                                <input type="checkbox"> Two
                            </label>
                        </div>
                    </div>
                    <div class="controls form-group">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary btn-sm active" data-toggle-class="btn-primary" data-toggle-passive-class="btn-inverse">
                                <input type="checkbox"> Left
                            </label>
                            <label class="btn btn-inverse btn-sm" data-toggle-class="btn-primary" data-toggle-passive-class="btn-inverse">
                                <input type="checkbox"> Straight
                            </label>
                            <label class="btn btn-inverse btn-sm" data-toggle-class="btn-primary" data-toggle-passive-class="btn-inverse">
                                <input type="checkbox"> Right
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Radio Buttons</label>
                    <div class="controls form-group">
                        <label class="radio">
                            <input type="radio" id="radio-4" class="iCheck" name="can" checked="checked">
                            We can sing</label>
                        <label class="radio">
                            <input type="radio" name="can" class="iCheck" id="radio-5">
                            We can dance </label>
                        <label class="radio">
                            <input type="radio" name="can" class="iCheck" id="radio-6">
                            We are trying our best! </label>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">Same Inline</label>
                    <div class="controls form-group">
                        <label class="radio inline">
                            <input type="radio" id="radio-1" class="iCheck" name="cani" checked="checked">
                            Sing</label>
                        <label class="radio inline">
                            <input type="radio" name="cani" class="iCheck" id="radio-2">
                            Dance </label>
                        <label class="radio inline">
                            <input type="radio" name="cani" class="iCheck" id="radio-3">
                            Best </label>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">As button groups</label>
                    <div class="controls form-group">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-transparent btn-sm">
                                <input type="radio"> One
                            </label>
                            <label class="btn btn-transparent btn-sm">
                                <input type="radio"> Two
                            </label>
                        </div>
                    </div>
                    <div class="controls form-group">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary btn-sm active" data-toggle-class="btn-primary" data-toggle-passive-class="btn-inverse">
                                <input type="radio"> Left
                            </label>
                            <label class="btn btn-inverse btn-sm" data-toggle-class="btn-primary" data-toggle-passive-class="btn-inverse">
                                <input type="radio"> Straight
                            </label>
                            <label class="btn btn-inverse btn-sm" data-toggle-class="btn-primary" data-toggle-passive-class="btn-inverse">
                                <input type="radio"> Right
                            </label>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label for="simple-switch" class="control-label">Switches</label>
                    <div class="controls form-group">
                        <label class="checkbox inline">
                                        <span class="switch switch-small" data-on="primary" data-off="danger">
                                            <input id="simple-switch" type="checkbox" checked="checked">
                                        </span>
                        </label>
                        <label class="checkbox inline">
                                        <span class="switch switch-small" data-on="success" data-off="warning">
                                            <input id="simple-switch-2" type="checkbox">
                                        </span>
                        </label>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</section>
