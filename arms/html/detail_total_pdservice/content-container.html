<div class="row">
	<div class="col-md-12">
		<section class="widget">
			<header>
				<h4 style="font-size: 13px !important; font-weight: 300 !important">
					<span
						class="font13"
						style="font-weight: bold">
						<i
							class="fa fa-file-text"
							style="margin-right: 5px"></i>
						제품(서비스)관련 이미지, 문서, 기타 파일 등을 확인할 수 있습니다.
					</span>
				</h4>
			</header>
			<div class="body">
				<div
					class="gradient_middle_border"
					style="width: 100%; height: 2px"></div>
				<blockquote
					id="file_description"
					class="font13"
					style="margin-top: 5px">
					문서정보
				</blockquote>
				<div class="row service-portfolio">
					<div class="col-lg-2 col-layer">
						<section class="widget">
							<header>
								<h4 style="font-size: 13px !important; font-weight: 300 !important">
									<span
										class="font13"
										style="font-weight: bold">
										<i
											class="fa fa-list"
											style="margin-right: 5px"></i>
										문서
									</span>
								</h4>
								<div class="widget-controls">
									<a
										data-widgster="toleft"
										title="change width to left"
										href="#">
										<i class="glyphicon glyphicon-chevron-left"></i>
									</a>
									<a
										data-widgster="expand"
										title="Expand"
										href="#"
										style="display: none">
										<i class="glyphicon glyphicon-chevron-up"></i>
									</a>
									<a
										data-widgster="collapse"
										title="Collapse"
										href="#">
										<i class="glyphicon glyphicon-chevron-down"></i>
									</a>
									<a
										data-widgster="toright"
										title="change width to right"
										href="#">
										<i class="glyphicon glyphicon-chevron-right"></i>
									</a>
								</div>
							</header>

							<div class="body">
								<div
									class="gradient_middle_border"
									style="width: 100%; height: 2px"></div>
								<ul
									id="portfolio-flters"
									class="filter-options-wrap">
									<li
										data-filter=""
										class="filter-option filter-active">
										All
									</li>
									<li
										data-filter="image"
										class="filter-option">
										Image
									</li>
									<li
										data-filter="text,application"
										class="filter-option">
										Document
									</li>
									<li
										data-filter="etc"
										class="filter-option">
										Etc
									</li>
								</ul>
							</div>
						</section>
					</div>
					<div class="col-lg-10 col-layer">
						<section class="widget">
							<header>
								<h4 style="font-size: 13px !important; font-weight: 300 !important">
									<span
										class="font13"
										style="font-weight: bold">
										<i
											class="fa fa-files-o"
											style="margin-right: 5px"></i>
										파일
									</span>
								</h4>
								<div class="widget-controls">
									<a
										data-widgster="toleft"
										title="change width to left"
										href="#">
										<i class="glyphicon glyphicon-chevron-left"></i>

									<a
										data-widgster="expand"

										data-widgster="toright"
										title="change width to right"
										href="#">
										<i class="glyphicon glyphicon-chevron-right"></i>
									</a>
								</div>
							</header>

							<div class="body">
								<div
									class="gradient_middle_border"
									style="width: 100%; height: 2px"></div>
								<div
									id="filter-files"
									class="portfolio-wrap"></div>
							</div>
						</section>
					</div>
				</div>
