<div class="col-md-12">
	<section class="widget">
		<header>
			<h4>Inbox App</h4>
		</header>
		<div class="body">
			<div id="mailbox-app" class="mailbox">
				<div class="row">
					<div class="col-sm-2">
						<button id="compose-btn" class="btn btn-danger btn-block">Compose</button>
						<ul id="folders-list" class="mailbox-folders">
							<li class="active"><a href="#">Inbox</a></li>
							<li><a href="#">Sent</a></li>
							<li><a href="#">Drafts</a></li>
						</ul>
					</div>
					<div class="col-sm-10">
						<h2 id="folder-title" class="folder-title">
							Inbox <small>(2 unread messages)</small>
						</h2>
						<form class="form-inline form-search text-align-right" action="">
							<label>
								<input
									type="search"
									id="mailbox-search"
									class="input-transparent input-search"
									placeholder="Search folder..."
								/>
							</label>
						</form>
						<div id="mailbox-content" class="mailbox-content">
							<table id="folder-view" class="folder-view table table-striped">
								<thead>
									<tr>
										<th colspan="3" id="folder-actions">
											<input id="toggle-all" type="checkbox" />
											<span class="btn-group">
												<a class="btn btn-default btn-sm" href="#" data-toggle="dropdown">
													Select
													<i class="fa fa-angle-down"></i>
												</a>
												<ul class="dropdown-menu">
													<li><a href="#">All</a></li>
													<li><a href="#">None</a></li>
													<li class="divider"></li>
													<li><a href="#">Read</a></li>
													<li><a href="#">Unread</a></li>
												</ul>
											</span>
										</th>
										<th colspan="3" class="total-pages">
											1-30 of 1,421
											<button class="btn btn-default btn-xs">
												<i class="fa fa-angle-left fa-lg"></i>
											</button>
											<button class="btn btn-default btn-xs">
												<i class="fa fa-angle-right fa-lg"></i>
											</button>
										</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="tiny-column"><input type="checkbox" /></td>
										<td class="tiny-column"><i class="fa fa-star"></i></td>
										<td class="name hidden-xs">Philip Daineka</td>
										<td class="subject">Light Blue template</td>
										<td class="tiny-column"><i class="fa fa-paper-clip"></i></td>
										<td class="date">Aug 13</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

<!-- page specific application css/js -->
<style type="text/css">
	.btn {
		transition: background-color 0.2s;
	}
	.mailbox-folders {
		margin-top: 20px;
	}
	.mailbox-folders li a {
		display: block;
		padding: 6px 15px;
		color: #d2d2d2;
		text-decoration: none;
		-webkit-transition: color 0.2s;
		-moz-transition: color 0.2s;
		-o-transition: color 0.2s;
		transition: color 0.2s;
	}
	.mailbox-folders .active a {
		border-left: 5px solid #db2a34;
		padding-left: 10px;
		color: #f8f8f8;
	}
	.mailbox .folder-title {
		margin: 0;
		line-height: 30px;
		float: left;
	}
	.mailbox .input-search {
		width: 140px;
		min-height: 30px;
		-webkit-transition: width 0.2s;
		-moz-transition: width 0.2s;
		-o-transition: width 0.2s;
		transition: width 0.2s;
	}
	label {
		display: inline-block;
		margin-bottom: 5px;
		font-weight: 300;
	}

	.mailbox-content {
		margin-top: 20px;
	}
	.mailbox-content .folder-view .icheckbox_square-grey {
		display: inline-block !important;
		vertical-align: middle;
		margin: 0 5px !important;
		padding: 0;
		width: 22px;
		height: 22px;
		position: relative;
		background: url(../../../reference/light-blue/img/icheck/square/grey.png)
			no-repeat 0 0;
		border: none;
		cursor: pointer;
		transform: scale(0.72);
	}
	.mailbox-content .folder-view .icheckbox_square-grey.checked {
		background-position: -48px 0;
	}
	.dropdown-menu {
		position: absolute;
		top: 100%;
		left: 0;
		z-index: 1000;
		display: none;
		float: left;
		min-width: 160px;
		padding: 5px 0;
		margin: 2px 0 0;
		list-style: none;
		font-size: 13px;
		background-color: #fff;
		border: 1px solid #ccc;
		border: 1px solid rgba(0, 0, 0, 0.2);
		border-radius: 1px;
		-webkit-box-shadow: 0 6px 12px rgb(0 0 0 / 18%);
		box-shadow: 0 6px 12px rgb(0 0 0 / 18%);
		background-clip: padding-box;
	}
	.open > .dropdown-menu {
		display: block;
	}
	.mailbox-content .folder-view .total-pages {
		text-align: right;
	}
</style>

<script type="text/template" id="folder-actions-template">
	<input id="toggle-all" type="checkbox" <%= allSelected ? 'checked' : '' %>/>
	<span class="btn-group">
	    <a class="btn btn-default btn-sm" href="#" data-toggle="dropdown">
	        Select
	        <i class="fa fa-angle-down "></i>
	    </a>
	    <ul class="dropdown-menu">
	        <li><a id="select-all" href="#">All</a></li>
	        <li><a id="select-none" href="#">None</a></li>
	        <li class="divider"></li>
	        <li><a id="select-read" href="#">Read</a></li>
	        <li><a id="select-unread" href="#">Unread</a></li>
	    </ul>
	</span>
	<% if (anySelected) { %>
	<span class="btn-group">
	        <a class="btn btn-sm btn-inverse" href="#" data-toggle="dropdown">
	            Actions
	            <i class="fa fa-angle-down "></i>
	        </a>
	        <ul class="dropdown-menu">
	            <li><a id="reply" href="#">Reply</a></li>
	            <li><a id="forward" href="#">Forward</a></li>
	            <li><a id="archive" href="#">Archive</a></li>
	            <li class="divider"></li>
	            <li><a id="mark-as-read" href="#">Mark As Read</a></li>
	            <li><a id="mark-as-unread" href="#">Mark As Unread</a></li>
	            <li class="divider"></li>
	            <li><a id="delete" href="#">Delete</a></li>
	        </ul>
	    </span>
	<% } %>
</script>

<script type="text/template" id="mail-item-template">
	<td class="tiny-column"><input class="selected-checkbox" type="checkbox" <%= selected ? ' checked="ckeched"' : ''%>/></td>
	<td class="tiny-column"><span class="starred"><i class="<%= starred ? 'fa fa-star color-orange' : 'fa fa-star-o'%>"></i></span></td>
	<td class="name hidden-xs"><%= sender ? sender : senderMail %></td>
	<td class="subject"><%= subject %></td>
	<td class="tiny-column"><% if (attachment) {%><i class="fa fa-paper-clip"><% } %></i></td>
	<td class="date"><%= this.formatDate(timestamp) %></td>
</script>

<script type="text/template" id="email-view-template"></script>

<script type="text/template" id="compose-view-template">
	<form id="email-compose" class="form-horizontal form-email-compose" method="POST" enctype="multipart/form-data">
	    <div class="control-group">
	        <input type="email" id="input-to" placeholder="To" class="input-transparent form-control"
	               value="<%= receiver %>">
	    </div>
	    <div class="control-group">
	        <input type="text" id="input-subject" placeholder="Subject" class="input-transparent form-control"
	               value="<%= subject %>">
	    </div>
	    <div class="control-group">
	        <textarea rows="12" class="input-transparent" id="email-body"><%- body %></textarea>
	    </div>
	    <div class="control-group">
	        <div class="fileupload-buttonbar">
	            <span class="btn btn-sm btn-transparent fileinput-button">
	                <i class="fa fa-paper-clip"></i>
	                Attach files...
	                <input type="file" name="files[]" multiple="">
	            </span>
	        </div>
	        <table role="presentation" class="table table-striped no-margin"><tbody class="files"></tbody></table>
	    </div>
	    <div class="control-group">
	        <button type="submit" id="compose-send-button" class="btn btn-sm btn-primary">&nbsp;&nbsp;&nbsp;Send&nbsp;&nbsp;&nbsp;</button>
	        <button type="button" id="compose-save-button" class="btn btn-sm btn-transparent">&nbsp;&nbsp;Save&nbsp;&nbsp;</button>
	        <button type="reset" id="compose-discard-button" class="btn btn-sm btn-transparent">Discard</button>
	    </div>
	</form>
</script>
