<div class="col-lg-12 col-layer">
    <div class="col-lg-3 col-layer">
        <section class="widget">
            <header>
                <h4>
                <span class="font13"
                      style="font-weight: bold">
                    <i class="fa fa-edit"></i>
                    Service - Version 선택
                </span>
                </h4>
                <div class="widget-controls">
                    <a
                            data-widgster="toleft"
                            title="change width to left"
                            href="#">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                    </a>
                    <a
                            data-widgster="expand"
                            title="Expand"
                            href="#">
                        <i class="glyphicon glyphicon-chevron-up"></i>
                    </a>
                    <a
                            data-widgster="collapse"
                            title="Collapse"
                            href="#">
                        <i class="glyphicon glyphicon-chevron-down"></i>
                    </a>
                    <a
                            data-widgster="toright"
                            title="change width to right"
                            href="#">
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </a>
                    <a
                            data-widgster="restore"
                            title="Restore"
                            href="#">
                        <span class="glyphicon glyphicon-repeat"></span>
                    </a>
                    <a
                            data-widgster="fullscreen"
                            title="Fullscreen"
                            href="#">
                        <i
                                class="glyphicon glyphicon-fullscreen"
                                style="font-size: 11px"></i>
                    </a>
                </div>
            </header>
            <div class="body">
                <div
                        class="gradient_middle_border"
                        style="width: 100%; height: 2px"></div>
                <blockquote
                        class="font13"
                        style="margin-top: 5px">
                    1. 제품(서비스) 선택
                    <div style="float: right">
                        <button
                                class="btn btn-transparent btn-xs"
                                style="margin-top: -3px; color: #acacac; background: rgba(51, 51, 51, 0.2); padding: 1px 9px"
                                onclick="window.open('docs/guide.html#reqstatus_version_selection')">
                            Help
                            <i
                                    class="fa fa-question"
                                    style="font-size: 14px; vertical-align: middle; color: #acacac"></i>
                        </button>
                    </div>
                </blockquote>

                <div class="row">
                    <div class="col-md-3 kanban-top">
                        <section
                                class="widget"
                                style="margin-bottom: 0px !important; border: dashed; border-width: thin; border-color: lightsteelblue">
                            <header style="margin-bottom: 20px">
                                <h4>
                                <span
                                        class="font13"
                                        style="font-weight: bold">
                                    <i class="fa fa-asterisk"></i>
                                    제품(서비스) - 버전 선택
                                </span>
                                </h4>
                                <div    class="gradient_middle_border"
                                        style="width: 100%; margin-top: 8px"></div>
                            </header>
                            <div class="body">
                                <div class="column">
                                    <blockquote class="font13">
                                        1. Product
                                        <sup>service</sup>
                                        를 선택해 주세요
                                    </blockquote>
                                    <div
                                            class="control-group"
                                            style="padding-top: 10px; padding-bottom: 10px; border: 0">
                                        <div
                                                class="controls form-group select-box"
                                                style="margin-bottom: 5px !important">
                                            <select
                                                    id="selected_pdService"
                                                    required="required"
                                                    data-placeholder="Select Product(Service)"
                                                    class="select-block-level chzn-select darkBack"
                                                    tabindex="-1"
                                                    name="selected_pdService"
                                                    style="width: 100% !important">
                                                <option value=""></option>
                                            </select>
                                        </div>
                                    </div>
                                    <blockquote class="font13">
                                        2. Product
                                        <sup>service</sup>
                                        의 버전을 선택해 주세요
                                    </blockquote>
                                    <div
                                            class="control-group"
                                            style="padding-bottom: 10px; border: 0">
                                        <div
                                                class="controls form-group select-box"
                                                style="margin-bottom: 5px !important">
                                            <select
                                                    multiple="multiple"
                                                    id="multiversion"
                                                    class="multiple-select btn-block darkBack"
                                                    onchange="changeMultipleSelected()"
                                                    placeholder="&nbsp;&nbsp;Select Version"></select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="col-md-3 kanban-top">
                        <section
                                class="widget"
                                style="margin-bottom: 0px !important">
                            <header>
                                <h4>
                                    <span   class="font13"
                                            style="font-weight: bold">
                                        <i class="fa fa-pencil-square-o"></i>
                                        Statistics
                                    </span>
                                </h4>
                                <div    class="gradient_middle_border"
                                        style="width: 100%; margin-top: 8px"></div>
                            </header>
                            <div class="body">
                                <div class="column">
                                    <blockquote class="font13">3. 제품(서비스) 요구사항 통계</blockquote>
                                    <div
                                            class="control-group"
                                            style="padding-bottom: 10px; border: 0">
                                        <div
                                                class="controls form-group"
                                                class="darkBack"
                                                style="margin-bottom: 5px !important; padding-top: 5px !important">
                                            <span>
                                                ✔ 총 요구사항 개수 :
                                                <a
                                                        id="req_count"
                                                        style="font-weight: bold">
                                                    n/a
                                                </a>
                                                개
                                            </span>
                                        </div>
                                        <div
                                                class="controls form-group"
                                                class="darkBack"
                                                style="margin-bottom: 5px !important; padding-top: 5px !important">
                                            <span>
                                                ✔ 열린 요구사항 개수 :
                                                <a
                                                        id="req_open_count"
                                                        style="font-weight: bold">
                                                    n/a
                                                </a>
                                                개
                                            </span>
                                        </div>
                                        <div
                                                class="controls form-group"
                                                class="darkBack"
                                                style="margin-bottom: 5px !important; padding-top: 5px !important">
                                            <span>
                                                ✔ 진행 중인 요구사항 개수 :
                                                <a
                                                        id="req_progress_count"
                                                        style="font-weight: bold">
                                                    n/a
                                                </a>
                                                개
                                            </span>
                                        </div>
                                        <div
                                                class="controls form-group"
                                                class="darkBack"
                                                style="margin-bottom: 5px !important; padding-top: 5px !important">
                                            <span>
                                                ✔ 해결된 요구사항 개수 :
                                                <a
                                                        id="req_resolve_count"
                                                        style="font-weight: bold">
                                                    n/a
                                                </a>
                                                개
                                            </span>
                                        </div>
                                        <div
                                                class="controls form-group"
                                                class="darkBack"
                                                style="margin-bottom: 5px !important; padding-top: 5px !important">
                                            <span>
                                                ✔ 닫힌 요구사항 개수 :
                                                <a
                                                        id="req_close_count"
                                                        style="font-weight: bold">
                                                    n/a
                                                </a>
                                                개
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 칸반 보드 -->

                    <div style="float: right">
                        <button
