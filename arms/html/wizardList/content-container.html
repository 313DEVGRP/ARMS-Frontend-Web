<div class="col-lg-12">
    <section class="widget">
        <header>
            <h4>
                <span class="font13" style="font-weight: bold;">
                    <i class="fa fa-sort-amount-asc"></i> 연결된 Jira 조회
                </span>
            </h4>
            <div class="actions">
                <button class="btn btn-transparent btn-xs" onclick="$('#demo').jstree('open_all');">Show All
                    <i class="fa fa-arrow-down"></i>
                </button>
            </div>
        </header>
        <div class="body">
            <div class="wrapper">

                <div style="margin-top: 10px; height: 300px;" class="darkBack">
                    <div id="tree-container"></div>
                </div>
            </div>
        </div>
    </section>
</div>

<div class="col-lg-4">
    <section class="widget">
        <header>
            <h4>
                <span class="font13" style="font-weight: bold;">
                    <i class="fa fa-sort-amount-asc"></i> 제품(서비스) 조회 및 선택
                </span>
            </h4>
            <div class="actions">
                <button class="btn btn-transparent btn-xs" onclick="$('#demo').jstree('open_all');">Show All
                    <i class="fa fa-arrow-down"></i>
                </button>
            </div>
        </header>
        <div class="body">
            <div class="wrapper">
                <div id="mmenu" style="padding-bottom: 5px;">
                    <form class="form-search no-margin" role="form">
                        <div class="input-group">
                            <input type="search" id="text" class="form-control searchDarkBack" style="color: #f8f8f8;" placeholder="찾을 노드 이름 입력" data-tooltip="Press Enter To Node To Search">
                            <span class="input-group-btn">
                                <button type="button" id="search" title="Search" class="btn btn-default btn-sm">
                                    Search
                                </button>
                            </span>
                        </div>
                    </form>
                </div>
                <div id="demo" style="padding-top: 5px;" class="darkBack"></div>
                <div style="margin-top: 10px;" class="darkBack">
                    설명
                </div>
            </div>
        </div>
    </section>
</div>

<div class="col-lg-4">
    <section class="widget">
        <header>
            <h4>
                <span class="font13" style="font-weight: bold;">
                    <i class="fa fa-edit"></i> version 선택
                </span>
            </h4>
            <div class="widget-controls">
                <a title="Options" href="#"><i class="glyphicon glyphicon-cog"></i></a>
                <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
                <a data-widgster="collapse" title="Collapse" href="#"><i
                        class="glyphicon glyphicon-chevron-down"></i></a>
                <a data-widgster="close" title="Close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
        </header>
        <div class="body">
            <div class="box box-primary" style="border-top-color: #bbbbbb; border-top-width: 0px; margin-bottom: 35px !important;">
                <div class="row">
                    <!-- start -->
                    <div class='col-md-12'>
                      <select multiple id="versionMultiSelect" class="searchable darkBack" name="searchable[]">
                          <option value="id_95">0.0.1</option>
                          <option value="id_96">1.0.0-RELEASE</option>
                          <option value="id_97">2.0.1-SNAPSHOT</option>
                          <option value="id_98">2.0.2</option>
                          <option value="id_99">2.0.3-REL</option>
                          <option value="id_100">3.1.3-SNAP</option>
                      </select>
                    </div>
                    <!-- ends -->
                </div>

                <p class="pull-right" style="padding-top: 10px;"><a class="btn btn-info" id="show-info-message" href="#">제품(서비스) Jira 연결 등록</a></p>

            </div>
        </div>
    </section>
</div>

<div class="col-lg-4">
    <section class="widget">
        <header>
            <h4>
                <span class="font13" style="font-weight: bold;">
                    <i class="fa fa-edit"></i> Requirement 조회
                </span>
            </h4>
            <div class="widget-controls">
                <a title="Options" href="#"><i class="glyphicon glyphicon-cog"></i></a>
                <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
                <a data-widgster="collapse" title="Collapse" href="#"><i
                        class="glyphicon glyphicon-chevron-down"></i></a>
                <a data-widgster="close" title="Close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
        </header>
        <div class="body">
            <div class="box box-primary" style="border-top-color: #bbbbbb; border-top-width: 0px; margin-bottom: 35px !important;">
                <div class="row">
                    <!-- start -->
                    <div class='col-md-12'>
                      <select multiple id="requirementMultiSelect" class="searchable darkBack" name="searchable[]">
                          <option value="id_1">elem 1</option>
                          <option value="id_2">elem 2</option>
                          <option value="id_3">elem 3</option>
                          <option value="id_4">elem 4</option>
                          <option value="id_5">elem 5</option>
                          <option value="id_6">elem 6</option>
                          <option value="id_999">elem 7</option>
                      </select>
                    </div>
                    <!-- ends -->
                </div>

                <p class="pull-right" style="padding-top: 10px;"><a class="btn btn-info" id="show-info-message" href="#">제품(서비스) Jira 연결 등록</a></p>

            </div>
        </div>
    </section>
</div>

<script type="text/javascript" src='js/wizardList.js' charset="utf-8"></script>
