<!-- id: data-target 으로 지정한 모달 아이디 :: 이 화면 analysis_modal_treemap -->
<!-- 전략: chart 마다 서로 다른 모달을 추가하기, 공통 모달을 놔두고 내용만 따로 삽입하기. -->
<div
	id="analysis_modal_sankey"
	class="modal fade"
	tabindex="-1"
	role="dialog"
	aria-labelledby="modalLabel"
	aria-hidden="true"
	style="border-radius: 10px">
	<div class="modal-dialog"
			 style="width: 90%">
		<div class="modal-content modalDarkBack">
			<div  class="modal-header"
					  style="padding: 0px; border-bottom: 1px">
				<!-- 모달아이디 + _label-->
				<h4
					class="modal-title font14"
					id="analysis_modal_treemap_label"
					style="color: #f8f8f8; text-align: left; padding: 5px">
					<i class="fa fa-edit"></i>
					<!-- 모달아이디 + _title-->
					<span
						class="font13"
						id="analysis_modal_treemap_title"
						style="font-weight: bold">
						제품 및 버전별 작업자
					</span>
					<blockquote
						class="search-result"
						style="border-left: 5px solid #e5603b; display: flex;justify-content: space-between;align-items: center;">
						<!-- 모달아이디 + _description-->
						<p
							id="analysis_modal_sankey_description"
							style="font-size: 13px; margin: 10px 0px 10px 0px; padding-left: 10px">
							제품 및 버전에 투입된 작업자 현황입니다.
						</p>
						<div style="float: right">
							<button
								class="btn btn-transparent btn-xs"
								style="margin-top: -3px; color: #acacac; background: rgba(51, 51, 51, 0.2); padding: 1px 9px">
								Help
								<i
									class="fa fa-question"
									style="font-size: 14px; vertical-align: middle; color: #acacac"></i>
							</button>
						</div>
					</blockquote>
				</h4>
				<div  class="widget-controls"
					    style="padding-top: 10px">
					<a
						title="Options"
						class="hidden"
						href="#">
						<i class="glyphicon glyphicon-cog"></i>
					</a>
					<a
						data-widgster="expand"
						class="hidden"
						title="Expand"
						href="#">
						<i class="glyphicon glyphicon-chevron-up"></i>
					</a>
					<a
						data-widgster="collapse"
						class="hidden"
						title="Collapse"
						href="#">
						<i class="glyphicon glyphicon-chevron-down"></i>
					</a>
					<a
						data-widgster="close"
						title="Close"
						href="#"
						data-dismiss="modal"
						aria-hidden="true">
						<i class="glyphicon glyphicon-remove"></i>
					</a>
				</div>
			</div>
			<div  class="modal-body"
					  style="padding: 5px; border-top: 1px solid rgba(51, 51, 51, 0.3); padding-top: 5px">
				<div class="clearfix widget-content hidden">
					<div style="float: right">
						<button
							type="button"
							id="btn_modal_sankey"
							class="btn btn-success btn-sm">
							차트_그리기
						</button>
					</div>
					<div style="float: right">
						<button
							type="button"
							id="btn_modal_excel"
							class="btn btn-success btn-sm">
							엑셀_그리기
						</button>
					</div>
				</div>
				<div class="col-lg-12 modal-body-main" >
					<section class="widget widget-tabs">
					<header>
						<ul class="nav nav-tabs">
							<li class="chart_tab active">
								<a href="#chart_data" data-toggle="tab">차트 보기</a>
							</li>
							<li class="list_tab">
								<a href="#excel_data" data-toggle="tab">목록 보기</a>
							</li>
							<li class="option_tab" style="float: right !important;">
								<a href="#option_toggle" data-toggle="tab" style="margin-right: 0px">설정</a>
							</li>
						</ul>
					</header>
					<div class="body tab-content">
						<div id="chart_data" class="tab-pane clearfix active">
							<h5 class="tab-header" style="color:#f8f8f8"><i class="fa fa-bar-chart-o"></i> Sankey Chart</h5>
							<ul class="news-list">
								<li style="min-height: 500px">
									<!-- 차트 그릴 target div -->
									<div id="modal_chart" style="width: 100%; height: 100%"></div>
								</li>
							</ul>
						</div>
						<div id="excel_data" class="tab-pane">
							<h5 class="tab-header" style="color:#f8f8f8"><i class="fa fa-sort-amount-asc"></i> List Data (Excel)</h5>
							<ul class="news-list news-list-no-hover">
								<li style="min-height: 500px">
									<div id="modal_excel" class="name" style="width:100%; height: 100%;"><a href="#">엑셀 형식 삽입</a></div>
								</li>
							</ul>
						</div>
					</div>
				</section>
				</div>
				<div class="col-lg-3 modal-body-option hidden">
					<section class="widget widget-tabs">
						<header>
							<ul class="nav nav-tabs">
								<li class="active">
									<a href="#version_filter" data-toggle="tab">조건 <i class="fa fa-cog"></i></a>
								</li>
							</ul>
						</header>
						<div class="body tab-content">
							<div id="modal_options" class="tab-pane clearfix active">
								<h5 class="tab-header" style="color:#f8f8f8"><i class="fa fa-cog"></i> 버전 선택</h5>
								<ul class="news-list">
									<li style="min-height: 500px">
										<!-- 차트 그릴 target div -->
										<div id="modal_chart" style="width: 100%; height: 100%"></div>
									</li>
								</ul>
							</div>
						</div>
					</section>
				</div>
			</div>
			<div
				class="modal-footer"
				style="background-color: transparent; padding: 5px; text-align: right; border-top: 0px">
				<button
					type="button"
					id="btn_modal_close"
					class="btn btn-default"
					data-dismiss="modal">
					Close
				</button>
				<button
					type="button"
					id="btn_modal_submit"
					class="btn btn-success hidden">
					Submit
				</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
