<div class="col-lg-5 col-layer">
	<section class="widget">
		<header>
			<h4>
				<span
					class="font13"
					style="font-weight: bold">
					<i
						class="fa fa-edit"
						style="vertical-align: middle; font-size: 14px"></i>
					버전 목록
				</span>
			</h4>
			<div class="widget-controls">
				<a
					data-widgster="toleft"
					title="change width to left"
					href="#">
					<i class="glyphicon glyphicon-chevron-left"></i>
				</a>
				<a
					data-widgster="expand"
					title="Expand"
					href="#">
					<i class="glyphicon glyphicon-chevron-up"></i>
				</a>
				<a
					data-widgster="collapse"
					title="Collapse"
					href="#">
					<i class="glyphicon glyphicon-chevron-down"></i>
				</a>
				<a
					data-widgster="toright"
					title="change width to right"
					href="#">
					<i class="glyphicon glyphicon-chevron-right"></i>
				</a>
				<a
					data-widgster="fullscreen"
					title="Fullscreen"
					href="#">
					<i
						class="glyphicon glyphicon-fullscreen"
						style="font-size: 11px"></i>
				</a>
			</div>
		</header>
		<div class="body">
			<div
				class="gradient_middle_border"
				style="width: 100%; height: 2px"></div>
			<blockquote
				class="font13"
				style="margin-top: 5px">
				제품 서비스 :
				<span
					id="select_Service"
					style="color: #a4c6ff">
					선택되지 않음
				</span>
			</blockquote>
			<div
				class="panel-group"
				id="version_accordion"></div>
		</div>
	</section>
</div>

<div class="col-lg-7 col-layer">
	<section class="widget">
		<header>
			<h4>
				<span
					class="font13"
					style="font-weight: bold">
					<i
						class="fa fa-edit"
						style="vertical-align: middle; font-size: 14px"></i>
					버전 상세 정보
				</span>
			</h4>
			<div class="widget-controls">
				<a
					data-widgster="toright"
					title="change width to left"
					href="#">
					<i class="glyphicon glyphicon-chevron-left"></i>
				</a>
				<a
					data-widgster="expand"
					title="Expand"
					href="#">
					<i class="glyphicon glyphicon-chevron-up"></i>
				</a>
				<a
					data-widgster="collapse"
					title="Collapse"
					href="#">
					<i class="glyphicon glyphicon-chevron-down"></i>
				</a>
				<a
					data-widgster="toleft"
					title="change width to right"
					href="#">
					<i class="glyphicon glyphicon-chevron-right"></i>
				</a>
				<a
					data-widgster="fullscreen"
					title="Fullscreen"
					href="#">
					<i
						class="glyphicon glyphicon-fullscreen"
						style="font-size: 11px"></i>
				</a>
			</div>
		</header>
		<div class="body">
			<div
				class="gradient_middle_border"
				style="width: 100%; height: 2px"></div>
			<blockquote
				class="font13"
				style="margin-top: 5px">
				선택한 버전 :
				<span
					id="select_Version"
					style="color: #a4c6ff">
					선택되지 않음
				</span>
			</blockquote>

			<div class="row">
				<div class="col-md-12">
					<section class="widget widget-tabs">
						<div class="body tab-content">
							<div
								id="stats"
								class="tab-pane active clearfix"
								style="padding-top: 30px !important">
								<form
									class="form-horizontal"
									method="post">
									<fieldset>
										<div class="control-group">
											<label
												for="version_start_date"
												class="control-label"
												style="width: 115px !important">
												버전 구현 시작일 :
											</label>
											<div
												class="controls form-group input-group"
												style="margin-left: 120px">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-calendar"></i>
												</span>
												<input
													type="text"
													id="version_start_date"
													name="version_start_date"
													class="form-control parsley-validated font13 darkBack"
													style="color: #a4c6ff; background: rgba(50, 50, 50, 0.99) !important"
													placeholder="yyyy/mm/dd hh:mm"
													required="required"
													readonly />
											</div>
										</div>
										<div class="control-group">
											<label
												for="version_end_date"
												class="control-label"
												style="width: 115px !important">
												버전 구현 종료일 :
											</label>
											<div
												class="controls form-group input-group"
												style="margin-left: 120px">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-calendar"></i>
												</span>
												<input
													type="text"
													id="version_end_date"
													name="version_end_date"
													class="form-control parsley-validated font13 darkBack"
													style="color: #a4c6ff; background: rgba(50, 50, 50, 0.99) !important"
													placeholder="yyyy/mm/dd hh:mm"
													required="required"
													readonly />
											</div>
										</div>
										<div class="control-group">
											<label
												class="control-label font13"
												style="width: 115px !important">
												버전 내용 :
											</label>
											<div
												class="col-sm-12 darkBack"
												style="padding-top: 10px; padding-bottom: 10px; margin-top: 10px"
												id="version_contents">
												Version Contents
											</div>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</section>
				</div>
			</div>
		</div>
	</section>
</div>
