<div class="col-lg-12">
	<section class="widget">
		<header>
			<h4>
				<span class="font13" style="font-weight: bold">
					<i class="fa fa-edit"></i> 요구사항 리스트
				</span>
			</h4>
			<div class="widget-controls">
				<a title="Options" href="#"><i class="glyphicon glyphicon-cog"></i></a>
				<a data-widgster="expand" title="Expand" href="#"
					><i class="glyphicon glyphicon-chevron-up"></i
				></a>
				<a data-widgster="collapse" title="Collapse" href="#"
					><i class="glyphicon glyphicon-chevron-down"></i
				></a>
				<a data-widgster="close" title="Close" href="#"
					><i class="glyphicon glyphicon-remove"></i
				></a>
			</div>
		</header>
		<div class="body">
			<blockquote class="font13">상세 보기는 리스트 클릭</blockquote>
			<div class="row">
				<div class="col-md-4 well">
					<legend>Search</legend>
					<div
						class="control-group"
						class="darkBack"
						style="padding-bottom: 10px; border: 0"
					>
						<div
							class="controls form-group"
							class="darkBack"
							style="margin-bottom: 5px !important"
						>
							<select
								id="country"
								required="required"
								data-placeholder="Select Product(Service)"
								class="select-block-level chzn-select darkBack"
								tabindex="-1"
								name="country"
								style="width:100% !important;"
							>
								<option value=""></option>
							</select>
						</div>
					</div>
					<div
						class="control-group"
						class="darkBack"
						style="padding-bottom: 10px; border: 0"
					>
						<div
							class="controls form-group"
							class="darkBack"
							style="margin-bottom: 5px !important"
						>
							<select
								multiple="multiple"
								id="multiVersion"
								class="multiple-select btn-block darkBack"
								placeholder="&nbsp;&nbsp;Select Version"
							></select>
						</div>
					</div>
				</div>
				<div class="col-md-4 well">
					<legend>Filter</legend>
					<div
						class="control-group"
						class="darkBack"
						style="padding-bottom: 10px; border: 0"
					>
						<div class="checkbox">
							<input id="checkbox1" type="checkbox" data-check-all="" />
							<label for="checkbox1">disable 된 요구사항 필터</label>
						</div>
					</div>
				</div>
				<div class="col-md-4 well">
					<legend>Export</legend>
				</div>
			</div>
			<div
				class="box box-primary"
				style="background: rgba(51, 51, 51, 0.225); margin-bottom: 5px !important"
			>
				<div style="float: left;">
					<button class="btn btn-default btn-sm" id="copychecker" type="button">
						Copy
					</button>
					<button type="button" id="csvchecker" class="btn btn-default btn-sm">
						CSV
					</button>
					<button type="button" id="excelchecker" class="btn btn-default btn-sm">
						Excel
					</button>
					<button type="button" id="printchecker" class="btn btn-default btn-sm">
						Print
					</button>
					<button type="button" id="pdfchecker" class="btn btn-default btn-sm">
						PDF
					</button>
				</div>
				<div style="float: right;">
					<button class="btn btn-primary btn-sm" type="button">
						추가
					</button>
					<button class="btn btn-success btn-sm" type="button">
						수정
					</button>
					<button class="btn btn-danger btn-sm" type="button">
						삭제
					</button>
					<button class="btn btn-warning btn-sm" type="button">
						기타
					</button>
				</div>
				<div class="box-body">
					<table
						id="reqStatusTable"
						class="display"
						style="width: 100%; overflow: hidden; border-top: 1px dashed rgba(51, 51, 51, 0.3);"
					></table>
				</div>
			</div>
		</div>
	</section>
</div>

<div
	id="my_modal1"
	class="modal fade"
	role="dialog"
	aria-labelledby="myModalLabel"
	aria-hidden="true"
	style="display: none"
>
	<div class="modal-dialog" style="width: 90%; height: 70%">
		<div class="modal-content modalDarkBack">
			<div class="modal-header" style="padding: 0px; border-bottom: 0px">
				<button
					type="button"
					class="close"
					data-dismiss="modal"
					aria-hidden="true"
					style="color: #ffffff; font-size: 20px; opacity: 0.8; padding: 5px"
				>
					×
				</button>
				<h4
					class="modal-title font14"
					id="my_modal_label1"
					style="color: #f8f8f8; text-align: left; padding: 5px"
				>
					<span class="font13" style="font-weight: bold">
						<i class="fa fa-edit"></i> 신규 요구사항 등록 팝업
					</span>
					<section class="search-result" style="border-left: 5px solid #e5603b">
						<p style="font-size: 13px; margin: 5px 0px 0px 0px; padding-left: 5px">
							a-RMS에 신규 요구사항을 등록합니다.
						</p>
					</section>
				</h4>
			</div>
			<div class="modal-body" style="padding: 5px">
				<form class="form-horizontal" method="post">
					<fieldset>
						<div class="control-group col-sm-12">
							<div class="controls form-group col-sm-1">&nbsp;</div>
							<label for="title" class="control-label" style="color: #f8f8f8"
								>반영 제품(서비스) <span class="required">*</span>
								<span class="input-group-addon" style="display: inline !important">
									<i class="glyphicon glyphicon-gift"></i>
								</span>
							</label>
							<div class="controls form-group col-sm-8">
								<input
									type="text"
									id="disabled-input-pdservice"
									class="form-control"
									disabled="disabled"
									value=""
								/>
							</div>
						</div>
						<div class="control-group col-sm-12">
							<div class="controls form-group col-sm-1">&nbsp;</div>
							<label for="title" class="control-label" style="color: #f8f8f8"
								>반영 버전 <span class="required">*</span>
								<span class="input-group-addon" style="display: inline !important">
									<i class="glyphicon glyphicon-gift"></i> </span
							></label>
							<div class="controls form-group col-sm-8">
								<select
									multiple="multiple"
									id="popup-version"
									class="multiple-select btn-block darkBack"
									placeholder="&nbsp;&nbsp;Select Version"
								></select>
							</div>
						</div>
						<div class="control-group">
							<div class="controls form-group col-sm-1">&nbsp;</div>
							<label
								class="control-label"
								for="editView-req-reviewers"
								style="color: #f8f8f8"
							>
								반영 리뷰어 &nbsp;
								<span class="required">*</span>
							</label>
							<div class="controls form-group" style="margin-bottom: 10px">
								<div class="input-group">
									<span class="input-group-addon"
										><i class="glyphicon glyphicon-gift"></i
									></span>
									<select
										id="popup-pdService-reviewers"
										class="js-data-example-ajax form-control font13 darkBack"
										name="selectedReviewers[]"
										multiple="multiple"
										style="width: 100%"
									></select>
								</div>
							</div>
						</div>
						<div class="control-group col-sm-12">
							<div class="controls form-group col-sm-1">&nbsp;</div>
							<label class="control-label" style="color: #f8f8f8">
								요구사항 우선순위
								<span class="required">*</span>
								<span class="input-group-addon" style="display: inline !important">
									<i class="glyphicon glyphicon-gift"></i>
								</span>
							</label>
							<div class="controls form-group col-sm-8">
								<div class="btn-group" data-toggle="buttons">
									<label class="btn btn-warning">
										<input type="radio" name="options" id="option1" /> 낮음
									</label>
									<label class="btn btn-warning">
										<input type="radio" name="options" id="option2" /> 중간
									</label>
									<label class="btn btn-warning">
										<input type="radio" name="options" id="option3" /> 높음
									</label>
								</div>
							</div>
						</div>
						<div class="control-group col-sm-12">
							<div class="controls form-group col-sm-1">&nbsp;</div>
							<label for="req-title" class="control-label" style="color: #f8f8f8"
								>요구사항 제목 <span class="required">*</span>
								<span class="input-group-addon" style="display: inline !important">
									<i class="glyphicon glyphicon-gift"></i> </span
							></label>
							<div class="controls form-group col-sm-8">
								<input
									type="text"
									id="req-title"
									name="title"
									class="form-control parsley-validated"
									required="required"
								/>
							</div>
						</div>
						<div class="control-group col-sm-12">
							<div class="controls form-group col-sm-1">&nbsp;</div>
							<label for="modalEditor" class="control-label" style="color: #f8f8f8"
								>요구사항 내용 <span class="required">*</span>
								<span class="input-group-addon" style="display: inline !important">
									<i class="glyphicon glyphicon-gift"></i> </span
							></label>
							<div class="controls form-group col-sm-12">
								<div id="modalEditor" class="darkBack">
									<p>요구사항 내용을 기록합니다.</p>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			<div
				class="modal-footer"
				style="
					background-color: transparent;
					padding: 5px;
					text-align: right;
					border-top: 0px;
				"
			>
				<button
					type="button"
					id="close-req"
					class="btn btn-default"
					data-dismiss="modal"
				>
					Close
				</button>
				<button type="button" id="save-req" class="btn btn-success">
					신규 요구사항 저장
				</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>

<!-- page specific application css/js -->

		background: rgb(51 51 51 / 94%) !important;
