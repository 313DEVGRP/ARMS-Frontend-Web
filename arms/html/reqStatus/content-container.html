<div class="col-lg-12">
    <section class="widget">
        <header>
            <h4>
                <span class="font13" style="font-weight: bold;">
                    <i class="fa fa-edit"></i> 요구사항 리스트
                </span>
            </h4>
            <div class="widget-controls">
                <a title="Options" href="#"><i class="glyphicon glyphicon-cog"></i></a>
                <a data-widgster="expand" title="Expand" href="#"><i class="glyphicon glyphicon-chevron-up"></i></a>
                <a data-widgster="collapse" title="Collapse" href="#"><i
                        class="glyphicon glyphicon-chevron-down"></i></a>
                <a data-widgster="close" title="Close" href="#"><i class="glyphicon glyphicon-remove"></i></a>
            </div>
        </header>
        <div class="body">
            <blockquote class="font13">
                상세 보기는 리스트 클릭
            </blockquote>
            <div class="wrapper">
                <div class="control-group" class="darkBack" style="padding-bottom: 10px; border: 0;">
                    <div class="controls form-group" class="darkBack" style="margin-bottom: 5px !important;">
                        <select id="country" required="required"
                                data-placeholder="Select Product(Service)" class="select-block-level chzn-select"
                                tabindex="-1"
                                name="country"  class="darkBack">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="controls form-group" class="darkBack" style="margin-bottom: 5px !important;">
                        <select multiple="multiple" id="multiVersion" class="multiple-select btn-block darkBack" placeholder="&nbsp;&nbsp;Select Version">
                        </select>
                    </div>
                </div>
                <div class="progress progress-xs mt-xs mb-0 active">
                    <div class="progress-bar progress-bar-striped" style="width: 100%"></div>
                </div>
            </div>
            <div class="box box-primary" style="background: rgba(51, 51, 51, 0.225); margin-bottom: 5px !important;">
                <div class="box-body">
                    <table id="reqStatusTable" class="display responsive no-wrap" cellspacing="0">
                    </table>
                </div>
            </div>
            <div class="modal-footer" style="background-color: transparent; padding: 5px; text-align: right; border-top: 0px;">
                <button id="selectView" type="button" class="btn btn-primary">Select View</button>
            </div>
        </div>
    </section>
</div>

    }
