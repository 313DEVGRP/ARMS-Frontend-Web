<div class="row">
	<div class="col-md-12">
		<section class="widget">
			<header>
				<h4 style="font-size: 13px !important; font-weight: 300 !important">
					<img
						src=""
						style="width: 25px; vertical-align: unset" />
					Java Service Tree Framework License
				</h4>
			</header>
			<div class="body">
				<div class="row">
					<div class="col-sm-12">
						<section class="widget">
							<header>
								<h4>
									<i class="eicon-chat"></i>
									Chat
								</h4>
							</header>
							<div class="body">
								<div
									id="chat"
									class="chat">
									<div
										class="slimScrollDiv"
										style="position: relative; overflow: hidden; width: auto; height: 550px">
										<div
											id="chat_messages"
											class="chat-messages detail_qna"
											style="overflow: hidden"></div>
									</div>
									<footer class="chat-footer row">
										<div class="col-xs-9">
											<input
												id="new_message"
												type="text"
												class="form-control input-transparent"
												placeholder="Enter your message.." />
										</div>
										<div class="col-xs-3">
											<button
												type="button"
												id="new_message_btn"
												class="btn btn-transparent btn-block"
												onclick="addReqComment()">
												Send
											</button>
										</div>
									</footer>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
