<div class="col-lg-8">
	<section class="widget content-section">
		<header class="product-handler">
			<div class="product-handler__group">
				<a class="btn btn-block btn-transparent blank" href="pdServiceOpen.html"
					>새창으로 보기</a
				>
				<a id="service-modify" class="btn btn-block btn-transparent" href="#"
					>내용편집 하기</a
				>
				<button class="btn btn-danger btn-block">삭제하기</button>
			</div>
			<button class="product-handler__register btn btn-info btn-block">
				신규 제품<sup>서비스</sup> 등록하기
			</button>
		</header>
		<div class="body">
			<div
				class="box box-primary"
				style="
					border-top-color: #bbbbbb;
					border-top-width: 0px;
					margin-bottom: 35px !important;
				"
			>
				<div class="box-body">
					<div class="form-group" style="padding-top: 10px">
						<div class="control-group">
							<label class="control-label" for="prepended-input"
								>제품(서비스) 이름 &nbsp;</label
							>
							<div class="input-wrap col-sm-8">
								<span class="input-group-addon"
									><i class="glyphicon glyphicon-gift"></i
								></span>
								<input
									id="prepended-input"
									class="form-control font13 darkBack"
									style="color: #f8f8f8"
									size="16"
									type="text"
									readonly
									placeholder="service name ###"
								/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="prepended-input"
								>제품(서비스) 오너 &nbsp;</label
							>
							<div class="input-wrap col-sm-8">
								<span class="input-group-addon"><i class="fa fa-user"></i></span>
								<input
									id="prepended-input"
									class="form-control font13 darkBack"
									style="color: #f8f8f8"
									size="16"
									type="text"
									readonly
									placeholder="service owner ###"
								/>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="prepended-input"
								>제품(서비스) 리뷰어 &nbsp;</label
							>
							<div class="input-wrap col-sm-8">
								<span class="input-group-addon"><i class="fa fa-users"></i></span>
								<div id="service-reviewers" class="form-control darkBack">
									<a href="">이동민</a>
									<a href="">방현지</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="body-middle">
					<form
						id="fileupload"
						action="server/php"
						method="POST"
						enctype="multipart/form-data"
					>
						<div class="row">
							<div class="col-md-12">
								<div id="dropzone" class="dropzone">
									<i class="fa fa-cloud-upload"></i>
									Drop files here
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 fileupload-progress fade font12">
								<!-- The global progress bar -->
								<div
									class="progress progress-success progress-striped active font12"
									role="progressbar"
									aria-valuemin="0"
									aria-valuemax="100"
								>
									<div class="bar" style="width: 0%"></div>
								</div>
								<!-- The extended global progress information -->
								<div class="progress-extended font12">&nbsp;</div>
							</div>
						</div>
						<div class="form-actions fileupload-buttonbar no-margin">
							<span class="btn btn-sm btn-inverse fileinput-button">
								<i class="fa fa-plus"></i>
								<span>Add files...</span>
								<input type="file" name="files[]" multiple="" />
							</span>
							<button type="submit" class="btn btn-inverse btn-sm start">
								<i class="fa fa-upload"></i>
								<span>Start upload</span>
							</button>
							<button type="reset" class="btn btn-inverse btn-sm cancel">
								<i class="fa fa-ban"></i>
								<span>Cancel upload</span>
							</button>
						</div>
						<div class="fileupload-loading">
							<i class="fa fa-spin fa-spinner"></i>
						</div>
						<!-- The table listing the files available for upload/download -->
						<table
							role="presentation"
							class="table table-striped"
							style="margin-bottom: 5px"
						>
							<tbody
								class="files"
								data-toggle="modal-gallery"
								data-target="#modal-gallery"
							></tbody>
						</table>
					</form>
				</div>

				<p class="pull-right" style="padding-top: 10px">
					<button
						type="button"
						class="btn btn-info"
						id="modalPopupId"
						data-toggle="modal"
						data-target="#myModal2"
					>
						제품(서비스) 등록
					</button>
				</p>
				<p class="pull-right" style="padding-top: 10px; padding-right: 10px">
					<a
						class="btn btn-success blank"
						href="pdServiceModifyOpen.html"
						id="show-info-message"
					>
						새창으로 편집
					</a>
				</p>
				<div
					id="myModal2"
					class="modal fade"
					tabindex="-1"
					role="dialog"
					aria-labelledby="myModalLabel"
					aria-hidden="true"
					style="display: none"
				>
					<div class="modal-dialog" style="width: 90%; height: 90%">
						<div class="modal-content darkBack">
							<div class="modal-header" style="padding: 0px; border-bottom: 0px">
								<button
									type="button"
									class="close"
									data-dismiss="modal"
									aria-hidden="true"
									style="color: #ffffff; font-size: 20px; opacity: 0.8; padding: 5px"
								>
									×
								</button>
								<h4
									class="modal-title font14"
									id="myModalLabel2"
									style="color: #f8f8f8; text-align: left; padding: 5px"
								>
									<span class="font13" style="font-weight: bold">
										<i class="fa fa-edit"></i> 제품(서비스) 신규 등록 팝업
									</span>
									<section class="search-result" style="border-left: 5px solid #e5603b">
										<p
											style="font-size: 13px; margin: 5px 0px 0px 0px; padding-left: 5px"
										>
											입력한 내용은 부모창과 동기화 됩니다. 부모창에서 등록하기를 진행해야
											저장됩니다.
										</p>
									</section>
								</h4>
							</div>
							<div class="modal-body" style="padding: 5px">
								<div id="modal-editor" class="darkBack">
									<p>입력란이 좁다면 하단에 새창으로 띄우기를 클릭하세요.</p>
								</div>
							</div>
							<div
								class="modal-footer"
								style="
									background-color: transparent;
									padding: 5px;
									text-align: right;
									border-top: 0px;
								"
							>
								<button type="button" class="btn btn-default" data-dismiss="modal">
									Close
								</button>
								<button type="button" class="btn btn-primary">Save changes</button>
							</div>
						</div>
						<!-- /.modal-content -->
					</div>
					<!-- /.modal-dialog -->
				</div>
			</div>
		</div>
	</section>
</div>
