  <div class="container">
<h1>jQuery Simple Iframe View Example</h1>
  <div id="basic">
    <a href="iframe1.html" class="btn btn-primary">iframe1</a>
    <a href="iframe2.html" class="btn btn-primary">iframe2</a>
    <a href="iframe3.html" class="btn btn-primary">iframe3</a>
  </div>
  <div id="basic_container"></div>
  <div id="message"></div>
  <script>
  $('#basic').simpleIframeView({
    container: '#basic_container',
    maxCache: 2
  }).on('iframe:show', function(e, $iframe) {
    $('#message').append('<div>show: ' + $iframe.attr('src') + '</div>');
  }).on('iframe:hide', function(e, $iframe) {
    $('#message').append('<div>hide: ' + $iframe.attr('src') + '</div>');
  }).on('iframe:loaded', function(e, $iframe) {
    $('#message').append('<div>loaded: ' + $iframe.attr('src') + '</div>');
  }).on('iframe:resized', function(e, $iframe) {
    $('#message').append('<div>resized: ' + $iframe.attr('src') + '</div>');
  });
  </script>
</div>
